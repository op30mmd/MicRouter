name: Build PC Client (Windows)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. BUILD PYTHON BACKEND ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r pc/requirements.txt
          pip install pyinstaller

      - name: Compile Python Backend to EXE
        run: |
          pyinstaller --onefile --name microuter_engine pc/backend.py

      # --- 2. BUILD FLUTTER UI ---
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Repair Windows Scaffolding
        working-directory: ./microuter_pc
        run: flutter create --platforms=windows .

      - name: Build Flutter Windows App
        working-directory: ./microuter_pc
        run: flutter build windows --release

      # --- 3. BUNDLE EVERYTHING ---
      - name: Assemble Release Folder
        run: |
          mkdir release_package
          cp -r microuter_pc/build/windows/x64/runner/Release/* release_package/
          cp dist/microuter_engine.exe release_package/

      - name: Zip Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'MicRouter-PC-Windows.zip'
          directory: 'release_package'

      # --- 4. UPLOAD ARTIFACT ---
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MicRouter-PC-Windows
          path: release_package/MicRouter-PC-Windows.zip
