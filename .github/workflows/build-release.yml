name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: microuter-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  package-pc-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Package PC client
        run: |
          cd pc
          zip -r ../microuter-pc-client.zip .
      - name: Upload PC client zip
        uses: actions/upload-artifact@v3
        with:
          name: microuter-pc-client-zip
          path: microuter-pc-client.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-android, package-pc-client]
    steps:
      - name: Download APK
        uses: actions/download-artifact@v3
        with:
          name: microuter-apk
      - name: Download PC client zip
        uses: actions/download-artifact@v3
        with:
          name: microuter-pc-client-zip
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            app-debug.apk
            microuter-pc-client.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
