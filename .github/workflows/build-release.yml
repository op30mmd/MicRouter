name: Build and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# permissions are required to push the new tag back to the repo
permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/release-key.jks
      - name: Build with Gradle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: microuter-apk
          path: android/app/build/outputs/apk/release/app-release.apk

  package-pc-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Package PC client
        run: |
          cd pc
          zip -r ../microuter-pc-client.zip .
      - name: Upload PC client zip
        uses: actions/upload-artifact@v4
        with:
          name: microuter-pc-client-zip
          path: microuter-pc-client.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-android, package-pc-client]
    if: github.event_name == 'push'
    steps:
      # We need to checkout code to calculate the next version based on git history
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: microuter-apk

      - name: Download PC client zip
        uses: actions/download-artifact@v4
        with:
          name: microuter-pc-client-zip

      # This action calculates the next tag (e.g. v1.0.1) and pushes it
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            app-release.apk
            microuter-pc-client.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
