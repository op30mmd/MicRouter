name: Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/release-key.jks
      - name: Build with Gradle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: microuter-apk
          path: android/app/build/outputs/apk/release/app-release.apk

  build_pc:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Repair Windows Scaffolding
        working-directory: ./microuter_pc
        run: flutter create --platforms=windows .

      - name: Build Flutter Windows App
        working-directory: ./microuter_pc
        run: flutter build windows --release

      - name: Assemble Release Folder
        run: |
          mkdir release_package

          cp -r microuter_pc/build/windows/x64/runner/Release/* release_package/

          mkdir release_package/backend
          cp pc/backend.py release_package/backend/
          cp pc/config.py release_package/backend/
          cp pc/requirements.txt release_package/backend/

      - name: Zip Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'MicRouter-PC-Windows.zip'
          directory: 'release_package'

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MicRouter-PC-Windows
          path: release_package/MicRouter-PC-Windows.zip

  release:
    runs-on: ubuntu-latest
    needs: [build_android, build_pc]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: microuter-apk

      - name: Download PC client zip
        uses: actions/download-artifact@v4
        with:
          name: MicRouter-PC-Windows

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            app-release.apk
            MicRouter-PC-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
