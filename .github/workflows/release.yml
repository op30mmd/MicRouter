name: Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/release-key.jks
      - name: Build with Gradle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: microuter-apk
          path: android/app/build/outputs/apk/release/app-release.apk

  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # Install system header for PyAudio (PortAudio) on Linux
          sudo apt-get install -y portaudio19-dev 
          pip install -r desktop/backend/requirements.txt

      - name: Run Linter (Flake8)
        run: |
          # Check for syntax errors (E9) and undefined names (F63, F7, F82)
          # We ignore line length (E501) because UI code often has long lines
          flake8 desktop/backend --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 desktop/backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Unit Tests
        run: |
          # Run the tests we created in Step 2
          python -m unittest discover -s desktop/backend/tests -p "test_*.py"

  build-windows:
    needs: test-python
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Repair Windows Scaffolding
        working-directory: desktop/frontend
        run: flutter create --platforms=windows .

      - name: Build Flutter Windows App
        working-directory: desktop/frontend
        run: flutter build windows --release

      - name: Compile RNNoise DLL
        shell: bash
        run: |
          mkdir rnnoise_build
          cd rnnoise_build
          
          base_url="https://raw.githubusercontent.com/xiph/rnnoise/master/src"
          curl -O $base_url/celt_lpc.c
          curl -O $base_url/celt_lpc.h
          curl -O $base_url/denoise.c
          curl -O $base_url/kiss_fft.c
          curl -O $base_url/kiss_fft.h
          curl -O $base_url/pitch.c
          curl -O $base_url/pitch.h
          curl -O $base_url/rnn.c
          curl -O $base_url/rnn.h
          curl -O $base_url/rnn_data.c
          curl -O $base_url/rnn_data.h
          curl -O $base_url/tansig_table.h
          curl -O $base_url/_kiss_fft_guts.h
          curl -O $base_url/arch.h
          curl -O $base_url/common.h
          curl -O $base_url/opus_types.h

          cat <<EOF > CMakeLists.txt
          cmake_minimum_required(VERSION 3.10)
          project(rnnoise C)
          if(MSVC)
            add_definitions(-D_CRT_SECURE_NO_WARNINGS)
          endif()
          set(RNNOISE_SOURCES celt_lpc.c denoise.c kiss_fft.c pitch.c rnn.c rnn_data.c)
          add_library(rnnoise SHARED \${RNNOISE_SOURCES})
          target_include_directories(rnnoise PRIVATE .)
          if(WIN32)
            set_target_properties(rnnoise PROPERTIES WINDOWS_EXPORT_ALL_SYMBOLS ON)
          endif()
          EOF

          cmake -B build -S .
          cmake --build build --config Release

      - name: Assemble Release Folder
        run: |
          mkdir release_package
          
          cp -r desktop/frontend/build/windows/x64/runner/Release/* release_package/
          
          mkdir release_package/backend
          cp desktop/backend/backend.py release_package/backend/
          cp desktop/backend/denoiser.py release_package/backend/
          cp desktop/backend/requirements.txt release_package/backend/
          
          mkdir release_package/backend/libs
          cp rnnoise_build/build/Release/rnnoise.dll release_package/backend/libs/

      - name: Zip Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'MicRouter-PC-Windows.zip'
          directory: 'release_package'

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MicRouter-PC-Windows
          path: release_package/MicRouter-PC-Windows.zip

  release:
    runs-on: ubuntu-latest
    needs: [build_android, build-windows]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: microuter-apk

      - name: Download PC client zip
        uses: actions/download-artifact@v4
        with:
          name: MicRouter-PC-Windows

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            app-release.apk
            MicRouter-PC-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
